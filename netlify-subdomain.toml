# Netlify Configuration for AlaskaPay Subdomains
# Place this as netlify.toml in your repository root

[build]
  command = "npm run build"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Redirect rules for subdomain routing
[[redirects]]
  from = "https://admin.alaskapay.ng/*"
  to = "/admin/:splat"
  status = 200
  force = false

[[redirects]]
  from = "http://admin.alaskapay.ng/*"
  to = "https://admin.alaskapay.ng/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://api.alaskapay.ng/*"
  to = "https://your-project.supabase.co/rest/v1/:splat"
  status = 200
  force = false
  headers = {X-From = "Netlify"}

[[redirects]]
  from = "http://api.alaskapay.ng/*"
  to = "https://api.alaskapay.ng/:splat"
  status = 301
  force = true

# WWW to non-WWW redirect
[[redirects]]
  from = "https://www.alaskapay.ng/*"
  to = "https://alaskapay.ng/:splat"
  status = 301
  force = true

# HTTP to HTTPS redirect
[[redirects]]
  from = "http://alaskapay.ng/*"
  to = "https://alaskapay.ng/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.alaskapay.ng/*"
  to = "https://www.alaskapay.ng/:splat"
  status = 301
  force = true

# SPA routing - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.supabase.co https://api.sendgrid.com"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Domain-specific context
[context.production]
  environment = { NODE_ENV = "production" }

[context.admin]
  environment = { VITE_APP_MODE = "admin" }

# Branch deploys
[context.staging]
  command = "npm run build"
  environment = { NODE_ENV = "staging" }

[context.develop]
  command = "npm run build"
  environment = { NODE_ENV = "development" }
