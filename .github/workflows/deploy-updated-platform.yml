name: Deploy Updated Alaska Pay Platform

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
          - preview

jobs:
  deploy-updated-platform:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¥ Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: ğŸ” Pre-deployment checks
        run: |
          echo "Checking environment variables..."
          if [ -z "${{ secrets.VITE_SUPABASE_URL }}" ]; then
            echo "âŒ VITE_SUPABASE_URL not set"
            exit 1
          fi
          echo "âœ… Environment variables OK"
      
      - name: ğŸ” Lint code
        run: npm run lint || true
      
      - name: ğŸ”¨ Build project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_PAYSTACK_PUBLIC_KEY: ${{ secrets.VITE_PAYSTACK_PUBLIC_KEY }}
          VITE_STRIPE_PUBLIC_KEY: ${{ secrets.VITE_STRIPE_PUBLIC_KEY }}
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
      
      - name: âœ… Verify build
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed"
            exit 1
          fi
          echo "âœ… Build verified"
          echo "Build size: $(du -sh dist)"
      
      - name: ğŸš€ Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.1
        with:
          publish-dir: './dist'
          production-deploy: ${{ github.event.inputs.environment == 'production' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: |
            ğŸš€ Alaska Pay Platform Update
            Environment: ${{ github.event.inputs.environment }}
            Includes: Backup & Recovery System
            Commit: ${{ github.sha }}
          enable-pull-request-comment: false
          enable-commit-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 10
      
      - name: ğŸ‰ Deployment Complete
        if: success()
        run: |
          echo "âœ… Alaska Pay deployed successfully!"
          echo "ğŸŒ Environment: ${{ github.event.inputs.environment }}"
          echo "ğŸ“Š Dashboard: https://app.netlify.com/sites/alaskamega"
          echo ""
          echo "ğŸ—„ï¸ Next steps:"
          echo "1. Apply database migrations"
          echo "2. Configure backup schedules"
          echo "3. Test backup functionality"
