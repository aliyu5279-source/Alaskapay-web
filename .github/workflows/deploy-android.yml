name: Deploy Android to Play Store

on:
  workflow_dispatch:
    inputs:
      lane:
        description: 'Fastlane lane to run'
        required: true
        default: 'internal'
        type: choice
        options:
          - internal
          - beta
          - production
          - screenshots
          - metadata
      rollout_percentage:
        description: 'Rollout percentage (for production)'
        required: false
        default: '10'

jobs:
  deploy-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web app
        run: npm run build
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
          working-directory: android
      
      - name: Install Fastlane
        run: |
          cd android
          gem install fastlane
          bundle install
      
      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore
      
      - name: Run Fastlane
        run: |
          cd android
          if [ "${{ github.event.inputs.lane }}" == "production" ]; then
            fastlane update_rollout percentage:${{ github.event.inputs.rollout_percentage }}
          else
            fastlane ${{ github.event.inputs.lane }}
          fi
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          SUPPLY_JSON_KEY_DATA: ${{ secrets.PLAY_STORE_JSON_KEY }}
      
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: android-build-artifacts
          path: |
            android/app/build/outputs/bundle/release/*.aab
            android/fastlane/screenshots
            android/fastlane/reports
